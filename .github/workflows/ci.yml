name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]

# Least-privilege token; enough to checkout and read repo contents
permissions:
  contents: read

# Cancel older runs for the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Ruff lint & format check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      # Ruff action installs Ruff and runs it. We do two passes:
      # 1) lint with GitHub annotations
      # 2) format check (no changes in CI)
      - name: Ruff (lint)
        uses: astral-sh/ruff-action@v3
        with:
          args: "check --output-format=github ."

      - name: Ruff (format check)
        uses: astral-sh/ruff-action@v3
        with:
          args: "format --check --diff"

  test:
    name: Tests with coverage
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"
          cache-dependency-path: "requirements.txt"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests (with coverage)
        run: ./test.sh

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          if-no-files-found: warn
          retention-days: 7
