[project]
name = "pro-sumo-manager"
version = "0.0.1a1"
description = "Sumo stable management game. Run your own sumo stable. Sign prospects, plan training, set match plans, and lead your heya to the top tier of Pro Sumo."
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "annotated-types==0.7.0",
    "anyio==4.10.0",
    "asgiref==3.9.1",
    "certifi==2025.8.3",
    "cfgv==3.4.0",
    "coverage==7.10.3",
    "deprecated==1.2.18",
    "distlib==0.4.0",
    "distro==1.9.0",
    "django==5.2.5",
    "django-stubs==5.2.2",
    "django-stubs-ext==5.2.2",
    "filelock==3.19.1",
    "h11==0.16.0",
    "httpcore==1.0.9",
    "httpx==0.28.1",
    "identify==2.6.13",
    "idna==3.10",
    "jaconv==0.4.0",
    "jiter==0.10.0",
    "mypy==1.17.1",
    "mypy-extensions==1.1.0",
    "nodeenv==1.9.1",
    "openai==1.99.9",
    "pathspec==0.12.1",
    "platformdirs==4.3.8",
    "pre-commit==4.3.0",
    "pycountry==24.6.1",
    "pydantic==2.11.7",
    "pydantic-core==2.33.2",
    "pykakasi==2.3.0",
    "python-dotenv==1.1.1",
    "pyyaml==6.0.2",
    "ruff==0.12.10",
    "sniffio==1.3.1",
    "sqlparse==0.5.3",
    "tqdm==4.67.1",
    "types-pyyaml==6.0.12.20250809",
    "typing-extensions==4.14.1",
    "typing-inspection==0.4.1",
    "virtualenv==20.34.0",
    "wrapt==1.17.3",
]

[tool.mypy]
python_version = "3.13"
plugins = ["mypy_django_plugin.main"]
strict = true
warn_unused_ignores = true
no_implicit_optional = true
disallow_any_generics = true
exclude = ["migrations/"]

[tool.django-stubs]
django_settings_module = "config.settings"
